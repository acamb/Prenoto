<div *ngIf="posti">
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Nome</th>
    <th scope="col">Cognome</th>
    <th scope="col">Giorno</th>
    <th scope="col">Ora</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let posto of postiFiltered">
    <td scope="row">{{ getUser(posto.userId)?.nome }}</td>
    <td scope="row">{{ getUser(posto.userId)?.cognome }}</td>
    <td scope="row">{{ getGiornoFromNumero(posto.giorno) }}</td>
    <td scope="row">{{ posto.ora }}</td>
    <td scope="row"><button class="btn btn-danger" (click)="cancella(posto)">Cancella</button> </td>
  </tr>
  </tbody>
</table>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refresh()">
  </ngb-pagination>
</div>
</div>
<div *ngIf="!posti">
  <i>Non ci sono posti riservati</i>
</div>
