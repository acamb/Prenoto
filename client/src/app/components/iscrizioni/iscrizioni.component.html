<div class="card" *ngIf="iscrizioni && iscrizioni.length > 0">
  <div class="card-header">
    <h4>Iscrizioni attive</h4>
  </div>
  <div class="card-body">
    <div *ngFor="let giorno of giorni" class="card card-giorno">
      <h5 class="text-center">{{ getGiornoFromNumero(giorno)}}</h5>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let iscrizione of getOre(giorno)">
          Ore {{iscrizione.ora}}
          <button class="btn btn-danger btn-sm"
                  (click)="elimina(iscrizione.id)"
                  [disabled]="!canDelete(iscrizione,giorno)"
          >
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
              <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg>
          </button>
        </li>
      </ul>
      <div><button class="btn btn-danger" (click)="eliminaGiorno(giorno)">Elimina tutte per questo giorno</button></div>
    </div>
  </div>
</div>
<div class="card" *ngIf="!iscrizioni || iscrizioni.length == 0">
  <div class="card-header">
    <h4>Iscrizioni attive</h4>
  </div>
  <div class="card-body">
    <i>Non hai iscrizioni per questa settimana</i>
  </div>
</div>
