<div class="card" *ngIf="iscrizioni && iscrizioni.length > 0">
  <div class="card-header">
    <h4>Iscrizioni attive</h4>
  </div>
  <div class="card-body">
    <div *ngFor="let giorno of giorni" class="card card-giorno">
      <h5 class="text-center">{{ getGiornoFromNumero(giorno)}}</h5>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let iscrizione of getOre(giorno)">
          Ore {{iscrizione.ora}}
          <button class="btn btn-outline-danger btn-sm"
                  (click)="elimina(iscrizione.id)"
                  [disabled]="!canDelete(iscrizione,giorno)"
          >
          <i class="bi bi-trash"></i>
          </button>
        </li>
      </ul>
      <div><button class="btn btn-outline-danger" (click)="eliminaGiorno(giorno)">Elimina tutte per questo giorno</button></div>
    </div>
  </div>
</div>
<div class="card" *ngIf="!iscrizioni || iscrizioni.length == 0">
  <div class="card-header">
    <h4>Iscrizioni attive</h4>
  </div>
  <div class="card-body">
    <i>Non hai iscrizioni per questa settimana</i>
  </div>
</div>
