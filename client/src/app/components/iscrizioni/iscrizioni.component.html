<div class="card" *ngIf="iscrizioni && iscrizioni.length > 0">
  <div class="card-header">
    Iscrizioni attive
  </div>
  <div class="card-body">
    <div *ngFor="let giorno of giorni" class="card card-giorno">
      <h3>{{ getGiornoFromNumero(giorno)}}</h3>
      <ul>
        <li *ngFor="let iscrizione of getOre(giorno)">
          Ore {{iscrizione.ora}}
          <button class="btn btn-danger btn-sm"
                  (click)="elimina(iscrizione.id)"
                  [disabled]="!canDelete(iscrizione,giorno)"
          >Elimina</button>
        </li>
      </ul>
      <div><button class="btn btn-danger" (click)="eliminaGiorno(giorno)">Elimina tutte per questo giorno</button></div>
    </div>
  </div>
</div>
<div class="card" *ngIf="!iscrizioni || iscrizioni.length == 0">
  <div class="card-header">
    Iscrizioni attive
  </div>
  <div class="card-body">
    <i>Non hai iscrizioni per questa settimana</i>
  </div>
</div>
