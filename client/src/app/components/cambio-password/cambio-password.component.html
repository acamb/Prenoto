<H3>Cambio password</H3>
<div class="alert alert-danger" *ngIf="error">{{ error | translate }}</div>
<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <div class="col-md-3"><label>Vecchia Password</label>
    </div>
    <div class="col-md-3">
      <input class="form-control" type="password" required [(ngModel)]="oldPassword"
             name="oldPassword"/>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-3"><label>Nuova Password</label>
    </div>
    <div class="col-md-3">
      <input class="form-control" type="password" required [(ngModel)]="newPassword"
             name="newPassword"/>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-3"><label>Ripeti Password</label>
    </div>
    <div class="col-md-3">
      <input class="form-control" type="password" required [(ngModel)]="rePassword"
             name="rePassword"/>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-4">
      <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-success">Salva</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
  </div>
</form>
